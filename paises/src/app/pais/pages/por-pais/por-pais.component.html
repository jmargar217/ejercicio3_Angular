<h1>
    Por País</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of obtenerNombrePais()">
            <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> {{pais.id}} </td>
            <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" src='{{pais.flag.svg}}'>
                <!-- Aquí obtendremos la url de la bandera -->
            </td>
            <td> {{pais.nombre.common}}, {{pais.capital}}</td>

            <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td> {{pais.poblacion}}</td>
            <td>
                <a>Ver...</a>
                <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
